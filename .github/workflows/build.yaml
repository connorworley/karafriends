name: Build
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
jobs:
  build-macos-x86_64:
    runs-on: [self-hosted, macOS, x64]
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-apple-darwin
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g yarn
      - run: curl -sSL https://github.com/mozilla/sccache/releases/download/v0.4.2/sccache-v0.4.2-x86_64-apple-darwin.tar.gz | tar -xzv
      - uses: MasterworksIO/action-local-cache@1.0.0
        with:
          path: |
            buildResources
            extraResources
          key: ${{ runner.os }}-resources
      - run: yarn install --immutable
      - run: yarn build-dev
        env:
          CARGO_ARGS: --target x86_64-apple-darwin
          RUSTC_WRAPPER: ./sccache-v0.4.2-x86_64-apple-darwin/sccache
      - run: yarn test:wdio
      - run: |
          echo RENDERER_URL=$(curl -F "reqtype=fileupload" -F "fileToUpload=@renderer.png" https://catbox.moe/user/api.php) >> $GITHUB_ENV
          echo REMOCON_CHROME_URL=$(curl -F "reqtype=fileupload" -F "fileToUpload=@remocon-chrome.png" https://catbox.moe/user/api.php) >> $GITHUB_ENV
          echo REMOCON_SAFARI_URL=$(curl -F "reqtype=fileupload" -F "fileToUpload=@remocon-Safari.png" https://catbox.moe/user/api.php) >> $GITHUB_ENV
        if: github.event_name == 'pull_request'
      - uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            # WDIO Screenshots
            ## Renderer (Electron)
            ![renderer.png](${{ env.RENDERER_URL }})
            ## Remocon (Chrome / Pixel 6)
            ![remocon-chrome.png](${{ env.REMOCON_CHROME_URL }})
            ## Remocon (Safari iPhone 14)
            ![remocon-Safari.png](${{ env.REMOCON_SAFARI_URL }})
        if: github.event_name == 'pull_request'
  build-macos-aarch64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-apple-darwin
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: curl -sSL https://github.com/mozilla/sccache/releases/download/v0.4.2/sccache-v0.4.2-x86_64-apple-darwin.tar.gz | tar -xzv
      - name: Configure sccache
        uses: actions/github-script@v6
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');
      - uses: actions/cache@v3
        with:
          path: |
            buildResources
            extraResources
          key: ${{ runner.os }}-resources
      - run: yarn install --immutable
      - run: yarn build-dev
        env:
          CARGO_ARGS: --target aarch64-apple-darwin
          RUSTC_WRAPPER: ./sccache-v0.4.2-x86_64-apple-darwin/sccache
          SCCACHE_GHA_ENABLED: on
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: curl -sSL https://github.com/mozilla/sccache/releases/download/v0.4.2/sccache-v0.4.2-x86_64-pc-windows-msvc.tar.gz | tar -xzv
      - name: Configure sccache
        uses: actions/github-script@v6
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');
      - uses: actions/cache@v3
        with:
          path: |
            buildResources
            extraResources
          key: ${{ runner.os }}-resources
      - run: yarn install --immutable
      - run: yarn build-dev
        env:
          CARGO_ARGS: --features asio
          RUSTC_WRAPPER: ./sccache-v0.4.2-x86_64-pc-windows-msvc/sccache.exe
          SCCACHE_GHA_ENABLED: on
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: curl -sSL https://github.com/mozilla/sccache/releases/download/v0.4.2/sccache-v0.4.2-x86_64-unknown-linux-musl.tar.gz | tar -xzv
      - name: Configure sccache
        uses: actions/github-script@v6
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');
      - uses: actions/cache@v3
        with:
          path: |
            buildResources
            extraResources
          key: ${{ runner.os }}-resources
      - run: sudo apt-get update && sudo apt-get install -y libasound2-dev
      - run: yarn install --immutable
      - run: yarn build-dev
        env:
          RUSTC_WRAPPER: ./sccache-v0.4.2-x86_64-unknown-linux-musl/sccache
          SCCACHE_GHA_ENABLED: on
