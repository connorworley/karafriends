name: Build
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/cache@v3
        with:
          path: |
            buildResources
            extraResources
          key: ${{ runner.os }}-resources
      - run: yarn install --immutable
      - run: yarn build-dev
      - run: yarn test:wdio
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/cache@v3
        with:
          path: |
            buildResources
            extraResources
          key: ${{ runner.os }}-resources
      - run: yarn install --immutable
      - run: yarn build-dev
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/cache@v3
        with:
          path: |
            buildResources
            extraResources
          key: ${{ runner.os }}-resources
      - run: sudo apt-get update && sudo apt-get install -y libasound2-dev
      - run: yarn install --immutable
      - run: yarn build-dev
