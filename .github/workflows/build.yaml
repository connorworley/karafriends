name: Build
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
jobs:
  build-macos-x86_64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-apple-darwin
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/cache@v3
        with:
          path: |
            buildResources
            extraResources
          key: ${{ runner.os }}-resources
      - run: yarn install --immutable
      - run: yarn build-dev
        env:
          CARGO_ARGS: --target x86_64-apple-darwin
      - run: yarn test:wdio
  build-macos-aarch64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-apple-darwin
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/cache@v3
        with:
          path: |
            buildResources
            extraResources
          key: ${{ runner.os }}-resources
      - run: yarn install --immutable
      - run: yarn build-dev
        env:
          CARGO_ARGS: --target aarch64-apple-darwin
      - run: yarn test:wdio
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/cache@v3
        with:
          path: |
            buildResources
            extraResources
          key: ${{ runner.os }}-resources
      - run: yarn install --immutable
      - run: yarn build-dev
        env:
          CARGO_ARGS: --features asio
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/cache@v3
        with:
          path: |
            buildResources
            extraResources
          key: ${{ runner.os }}-resources
      - run: sudo apt-get update && sudo apt-get install -y libasound2-dev
      - run: yarn install --immutable
      - run: yarn build-dev
