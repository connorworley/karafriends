name: Build
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn build
      - uses: actions/upload-artifact@v2
        with:
          name: karafriends-macos
          path: dist/karafriends-*.dmg
          if-no-files-found: error
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - run: rustup default stable-x86_64-pc-windows-gnu
      - run: curl -sSL https://download.steinberg.net/sdk_downloads/asiosdk_2.3.3_2019-06-14.zip -o asio.zip && unzip asio.zip -d C:\asio
      - run: yarn install
      - run: \& "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\vcvarsall.bat" "amd64" && yarn build
        env:
          CPAL_ASIO_DIR: C:\asio\asiosdk_2.3.3_2019-06-14
      - uses: actions/upload-artifact@v2
        with:
          name: karafriends-windows
          path: dist/karafriends *.exe
          if-no-files-found: error
