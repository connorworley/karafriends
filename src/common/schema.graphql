type Query {
  songsByName(name: String): [Song!]!
  songsByIds(ids: [String!]!): [Song!]!
  queue: [QueueItem!]!
  artistsByName(name: String): [Artist!]!
  artistById(id: String!): Artist!
  streamingUrl(id: String!): String!
  scoringData(id: String!): [Int!]!
}

type Mutation {
  queueSong(song: SongInput!): Boolean!
  popSong: QueueItem
  removeSong(songId: String!, timestamp: String!): Boolean!
}

type Subscription {
  queueChanged: [QueueItem!]!
  queueAdded: QueueItem!
}

type Artist {
  id: ID!
  name: String!
  nameYomi: String!
  songCount: Int!
  songs: [Song!]!
}

type Song {
  id: ID!
  name: String!
  nameYomi: String!
  artistName: String!
  artistNameYomi: String!
  lyricsPreview: String
}

input SongInput {
  id: String!
  name: String!
  nameYomi: String!
  artistName: String!
  artistNameYomi: String!
  lyricsPreview: String
}

type QueueItem {
  song: Song!
  timestamp: String!
}
