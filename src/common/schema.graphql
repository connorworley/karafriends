type Query {
  songsByName(name: String, first: Int, after: String): SongConnection!
  songById(id: String!): Song!
  artistsByName(name: String, first: Int, after: String): ArtistConnection!
  artistById(id: String, first: Int, after: String): Artist!
  queue: [QueueItem!]!
  history(first: Int, after: String): HistoryConnection!
  youtubeVideoInfo(videoId: String): YoutubeVideoInfoResult!
  playbackState: PlaybackState!
}

type Mutation {
  # Maybe we can merge these queue endpoints once Input Unions become real
  # https://github.com/graphql/graphql-spec/issues/488
  queueDamSong(input: QueueDamSongInput): Int!
  queueYoutubeSong(input: QueueYoutubeSongInput): Int!
  popSong: QueueItem
  removeSong(songId: String!, timestamp: String!): Boolean!
  setPlaybackState(playbackState: PlaybackState!): Boolean!
}

type Subscription {
  playbackStateChanged: PlaybackState!
  queueChanged: [QueueItem!]!
  queueAdded: QueueItem!
}

type HistoryItem {
  song: Song!
  playDate: String!
}

type HistoryConnection {
  edges: [HistoryEdge!]!
  pageInfo: HistoryPageInfo!
}

type HistoryEdge {
  node: HistoryItem!
  cursor: String!
}

type HistoryPageInfo {
  hasPreviousPage: Boolean!
  hasNextPage: Boolean!
  startCursor: String!
  endCursor: String!
}

type Artist {
  id: ID!
  name: String!
  nameYomi: String!
  songCount: Int!
  songs(first: Int, after: String): SongConnection!
}

type ArtistConnection {
  edges: [ArtistEdge!]!
  pageInfo: ArtistPageInfo!
}

type ArtistEdge {
  node: Artist!
  cursor: String!
}

type ArtistPageInfo {
  hasPreviousPage: Boolean!
  hasNextPage: Boolean!
  startCursor: String!
  endCursor: String!
}

enum VocalType {
  NORMAL
  GUIDE_MALE
  GUIDE_FEMALE
  UNKNOWN
}

type Song {
  id: ID!
  name: String!
  nameYomi: String!
  artistName: String!
  artistNameYomi: String!
  lyricsPreview: String
  vocalTypes: [VocalType!]!
  streamingUrls: [StreamingUrlInfo!]!
  scoringData: [Int!]!
  tieUp: String
  playtime: Int
}

input QueueDamSongInput {
  id: String!
  name: String!
  artistName: String!
  playtime: Int
  streamingUrlIdx: Int!
}

input QueueYoutubeSongInput {
  id: String!
  name: String!
  artistName: String!
  playtime: Int
}

type SongConnection {
  edges: [SongEdge!]!
  pageInfo: SongPageInfo!
}

type SongEdge {
  node: Song!
  cursor: String!
}

type SongPageInfo {
  hasPreviousPage: Boolean!
  hasNextPage: Boolean!
  startCursor: String!
  endCursor: String!
}

type StreamingUrlInfo {
  url: String!
}

interface QueueItemInterface {
  id: String!
  name: String!
  artistName: String!
  playtime: Int
  timestamp: String!
}

type DamQueueItem implements QueueItemInterface {
  id: String!
  name: String!
  artistName: String!
  streamingUrls: [StreamingUrlInfo!]!
  scoringData: [Int!]!
  playtime: Int
  timestamp: String!
  streamingUrlIdx: Int!
}

type YoutubeQueueItem implements QueueItemInterface {
  id: String!
  name: String!
  artistName: String!
  playtime: Int
  timestamp: String!
}

union QueueItem = DamQueueItem | YoutubeQueueItem

type YoutubeVideoInfo {
  author: String!
  channelId: String!
  keywords: [String!]
  lengthSeconds: Int!
  description: String!
  title: String!
  viewCount: Int!
}

type YoutubeVideoInfoError {
  reason: String!
}

union YoutubeVideoInfoResult = YoutubeVideoInfo | YoutubeVideoInfoError

enum PlaybackState {
  PAUSED
  PLAYING
  RESTARTING
  SKIPPING
  WAITING
}
