[package]
name = "karafriends"
version = "0.1.0"
authors = ["Connor Worley <connorbworley@gmail.com>"]
edition = "2018"
exclude = ["artifacts.json", "index.node"]

[lib]
name = "karafriends"
crate-type = ["cdylib"]

[features]
winrt = ["windows"]

[dependencies]
aubio-rs = "0.1.3"
futures = "0.3.14"
cpal = "0.13.3"
windows = { version = "0.8.0", optional = true }
neon = { version = "0.8.0", default-features = false, features = ["napi-4"] }

[build-dependencies]
windows = { version = "0.8.0", optional = true }
neon-build = "0.8.0"

