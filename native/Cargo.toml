[package]
name = "karafriends"
version = "0.1.0"
authors = ["Connor Worley <connorbworley@gmail.com>"]
edition = "2018"
exclude = ["index.node"]

[lib]
name = "karafriends"
crate-type = ["cdylib"]

[dependencies]
asio-sys = { version = "0.2.0", optional = true }
aubio-rs = "0.1.3"
futures = "0.3.14"
cpal = "0.13.4"
# libffi = { version = "2.0.0", optional = true, features = ["system"] }
neon = { version = "0.8.0", default-features = false, features = ["napi-4"] }
ringbuf = "0.2.4"

[build-dependencies]
neon-build = "0.8.0"

[features]
default = ["asio"]
asio = ["asio-sys"]

